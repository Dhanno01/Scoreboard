<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vuetify Example Pen</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
<link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Material+Icons'>
<link rel='stylesheet' href='https://unpkg.com/vuetify@2.6.15/dist/vuetify.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<br><br><div id="buttons">
  <button id="tab1"><b>Home</b></button>
  <button id="tab2"><b>Submissions</b></button>
  <hr id="hr"></hr>
  <div id="app">
  <v-app id="inspire">
    <v-card>
      <v-card-title>
        Contest Scoreboard
        <v-spacer></v-spacer>
        <v-text-field
          v-model="search"
          append-icon="mdi-magnify"
          label="Search"
          single-line
          hide-details
        ></v-text-field>
      </v-card-title>
      <v-data-table
        dense
         dark
        :headers="headers"
        :items="contest"
        :search="search"
        items-per-page="5"
      ></v-data-table>
    </v-card>
  </v-app>
  </div>
<div id="submit">
  <br><br>
  <h2 align="center"> Completed Programs</h2>
  <br><br>
  <div class="submission-details">
		<table class="submission-table">
			<thead>
		<tr>
			<th>Submission Time</th>
			<th>Status</th>
			<th>Submitted By</th>
			<th>Problem Title</th>
			<th>Language of Submission</th>
        </tr>
        <tr>
			<td id="submission-time"></td>
			<td id="status"></td>
			<td id="submitted-by"></td>
			<td id="problem-title"></td>
			<td id="language"></td>
        </tr>
      </thead>
    </table>
    </div>
    </div>
<!-- partial -->
  <script src='https://unpkg.com/babel-polyfill/dist/polyfill.min.js'></script>
<script src='https://unpkg.com/vue@2.x/dist/vue.js'></script>
<script src='https://unpkg.com/vuetify@2.6.15/dist/vuetify.min.js'></script><script  src="./script.js"></script>

</body>
</html>
